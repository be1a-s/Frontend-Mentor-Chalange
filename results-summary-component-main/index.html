<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="conteiner">
    <div id="parent">
      <div id="box1_1">
        <h1 id="firsth">Your Result</h1>
        <div id="children1">
          <h2>76</h2>
          <p id="p1">of 100</p>
        </div>
        <p id="p1_1">Great</p>
        <p id="p2">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div id="box">
        <h1 id="secondh">Summary</h1>
        <div id="parent2">
          <div id="box1" class="boxs">
            <div class="divs" id="div1">
              <div id="imagediv1" class="imagedivs"></div>
              <h3>Reaction</h3>
            </div>
            <h4 id="h41">80 <b>/ 100</b></h4>
          </div>
          <div id="box2" class="boxs">
            <div class="divs" id="div2">
              <div id="imagediv2" class="imagedivs"></div>
              <h3>Memory</h3> 
            </div>
            <h4 id="h42">92 <b>/ 100</b></h4>
          </div>
          <div id="box3" class="boxs">
            <div class="divs" id="div3">
              <div id="imagediv3" class="imagedivs"></div>
              <h3>Verbal</h3>
            </div>
            <h4 id="h43">61 <b>/ 100</b></h4>
          </div>
          <div id="box4" class="boxs">
            <div class="divs" id="div4">
              <div id="imagediv4" class="imagedivs"></div>
              <h3>Visual</h3>
            </div>
            <h4 id="h44">72 <b>/ 100</b></h4>
          </div>
          </div>
        <button id="btn">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
